<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        
        <div class="container">
            <div class="top">
                <div id="display"></div>
                <button id="equal">=</button>
            </div>
            <div class="second">
                <button class="calculator">1</button>
                <button class="calculator">2</button>
                <button class="calculator">3</button>
                <button class="calculator">+</button>
            </div>
            <div class="third">
                <button class="calculator">4</button>
                <button class="calculator">5</button>
                <button class="calculator">6</button>
                <button class="calculator">-</button>
            </div>
            <div class="fourth">
                <button class="calculator">7</button>
                <button class="calculator">8</button>
                <button class="calculator">9</button>
                <button class="calculator">x</button>
            </div>
            <div class="last">
                <button class="calculator">0</button>
                <button id="refresh">c</button>
                <button id="delete">&#x232B</button>
                <button id="divide">&divide</button>
            </div>
        </div>
    </body>
</html>
