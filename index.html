<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        
        <div class="container">
            <div id="display"></div>
            <div id="buttons">
                <button class="calculator">1</button>
                <button class="calculator">2</button>
                <button class="calculator">3</button>
                <button class="calculator operator">+</button>
                <button class="calculator">4</button>
                <button class="calculator">5</button>
                <button class="calculator">6</button>
                <button class="calculator operator">-</button>
                <button class="calculator">7</button>
                <button class="calculator">8</button>
                <button class="calculator">9</button>
                <button class="calculator operator">x</button>
                <button class="calculator">0</button>
                <button id="refresh" class="delete">c</button>
                <button id="deleteBtn" class="delete">&#x232B</button>
                <button class="calculator operator">&divide</button>
                <button class="calculator">.</button>
                <button id="equal">=</button>
            </div>    
        </div>
    </body>
</html>
